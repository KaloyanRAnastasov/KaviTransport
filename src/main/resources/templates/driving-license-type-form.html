<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Driving License Type Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4" th:text="${licenseType.id != null ? 'Edit License Type' : 'Add License Type'}"></h1>

    <form th:action="@{/driving-license-types/save}" th:object="${licenseType}" method="post" class="max-w-md bg-white p-6 rounded shadow">
        <input type="hidden" th:field="*{id}"/>

        <!-- Type -->
        <div class="mb-4">
            <label for="type" class="block text-gray-700">Type:</label>
            <input type="text" id="type" name="type" th:field="*{type}" required
                   class="mt-1 block w-full rounded border-gray-300 p-2">
        </div>

        <!-- Description -->
        <div class="mb-4">
            <label for="description" class="block text-gray-700">Description:</label>
            <input type="text" id="description" name="description" th:field="*{description}" required
                   class="mt-1 block w-full rounded border-gray-300 p-2">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
</body>
</html>
