<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Vehicle Type Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4" th:text="${vehicleType.id != null ? 'Edit Vehicle Type' : 'Add Vehicle Type'}"></h1>

    <form th:action="@{/vehicle-types/save}" th:object="${vehicleType}" method="post" class="max-w-md bg-white p-6 rounded shadow">
        <input type="hidden" th:field="*{id}"/>

        <!-- Type Name -->
        <div class="mb-4">
            <label for="typeName" class="block text-gray-700">Type Name:</label>
            <input type="text" id="typeName" name="typeName" th:field="*{typeName}" required
                   class="mt-1 block w-full rounded border-gray-300 p-2">
        </div>

        <!-- Load Type -->
        <div class="mb-4">
            <label for="loadType" class="block text-gray-700">Load Type:</label>
            <select id="loadType" name="loadType" th:field="*{loadType}" required
                    class="mt-1 block w-full rounded border-gray-300 p-2">
                <option value="0" th:selected="*{loadType == 0}">People</option>
                <option value="1" th:selected="*{loadType == 1}">Goods</option>
            </select>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
</body>
</html>
