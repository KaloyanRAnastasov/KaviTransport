<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Login - Transport Management System</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto p-4">
        <form th:action="@{/login}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

            <!-- Error Message -->
            <div th:if="${param.error}" class="text-red-500 mb-4 text-center">
                Invalid username or password.
            </div>

            <!-- Logout Success Message -->
            <div th:if="${param.logout}" class="text-green-500 mb-4 text-center">
                You have been logged out successfully.
            </div>

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username"
                       class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"/>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2"/>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">
                Sign In
            </button>
        </form>
    </div>
</div>
</body>
</html>
