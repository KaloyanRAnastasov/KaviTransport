<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Manage Companies</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4">Companies</h1>
    <a th:href="@{/companies/add}" class="bg-green-500 text-white px-4 py-2 rounded mb-4 inline-block">Add Company</a>

    <table class="w-full border-collapse border border-gray-300 mt-4">
        <thead>
        <tr class="bg-gray-200">
            <th class="border border-gray-300 px-4 py-2">Name</th>
            <th class="border border-gray-300 px-4 py-2">Revenue</th>
            <th class="border border-gray-300 px-4 py-2">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="company : ${companies}">
            <td class="border border-gray-300 px-4 py-2" th:text="${company.name}"></td>
            <td class="border border-gray-300 px-4 py-2" th:text="${company.revenue}"></td>
            <td class="border border-gray-300 px-4 py-2">
                <a th:href="@{/companies/edit/{id}(id=${company.id})}" class="text-blue-500">Edit</a> |
                <a th:href="@{/companies/delete/{id}(id=${company.id})}" class="text-red-500" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
