<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" th:href="@{/css/output.css}">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="text-center">
    <h1 class="text-6xl font-bold text-red-500">Oops!</h1>
    <p class="text-xl mt-4 text-gray-700" th:text="${errorMessage}">An unexpected error occurred.</p>
    <a th:href="@{/}" class="mt-6 inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded">Back to Home</a>
</div>
</body>
</html>
