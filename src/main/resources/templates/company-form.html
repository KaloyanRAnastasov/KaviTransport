<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Company Form</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="text-2xl font-bold mb-4" th:text="${company.id != null ? 'Edit Company' : 'Add Company'}"></h1>
    <form th:action="@{/companies/save}" th:object="${company}" method="post" class="max-w-md bg-white p-6 rounded shadow">
        <div class="mb-4">
            <label for="name" class="block text-gray-700">Company Name:</label>
            <input type="text" id="name" name="name" th:value="*{name}" required
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <div class="mb-4">
            <label for="revenue" class="block text-gray-700">Revenue:</label>
            <input type="number" id="revenue" name="revenue" th:value="*{revenue}" step="0.01" required
                   class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2">
        </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
            Save
        </button>
    </form>
</div>
</body>
</html>
