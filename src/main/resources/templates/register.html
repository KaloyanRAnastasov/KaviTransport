<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <title layout:fragment="title">Register - Transport Management System</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container mx-auto p-4">
        <form th:action="@{/register}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded p-6">
            <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>

            <!-- Error Message -->
            <div th:if="${error}" class="text-red-500 mb-4 text-center">
                <p th:text="${error}"></p>
            </div>

            <!-- Username Input -->
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username:</label>
                <input type="text" id="username" name="username"
                       class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required/>
            </div>

            <!-- Password Input -->
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password:</label>
                <input type="password" id="password" name="password"
                       class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required/>
            </div>

            <!-- Confirm Password Input -->
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-2" required/>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-2 rounded">
                Register
            </button>
        </form>
    </div>
</div>
</body>
</html>
